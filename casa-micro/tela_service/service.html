    <div class="registro">
        <div class="wrapper">
            <span class="icon-close"></span>
            <div class="form-box Login">
                <h2>Registro</h2>
                <form action="#">
                    <div class="input-box">
                        
                        <input type="text" required>
                        <label>Nome</label>
                    </div>
                    <div class="input-box">
                        
                        <input type="email">

                    </div>

                        <label>Telefone</label>
                    </div>
                    <div class="input-box"> 
                    
                        <input type="text" required>
                        <label>Motivo</label>
                    </div>

                    <div class="modelo">
                        <select name="marca" id="">
	                        <optgroup label="modelos">
		                        <option value="modelo0">modelo do microondas</option>
		                        <option value="modelo1">brastemp</option>
		                        <option value="modelo2">Consul</option>
                                <option value="modelo3">Philco</option>
                                <option value="modelo4">LG</option>
                                <option value="modelo5">Electrolux</option>
                                <option value="modelo6">Panasonic</option>
                                <option value="modelo7">Sansung</option>
                                <option value="modelo8">Outro</option>
                            </optgroup>
                        </select>
                    </div>

                    <button type="submit" class="btn">Enviar</button>
                    <div class="login-register">
                        <p>
                            <h3>Concertamos o seu Microondas em 30 minutos!</h3>
                        </p>
                    </div>
                </form>
            </div>
        </div>
